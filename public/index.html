<!DOCTYPE html>
<html lang="en">
    <head>

        <base href="<%= BASE_URL %>">
        <link rel="canonical" href="<%= BASE_URL %>" />
        <link rel="icon" href="/favicon.ico" />
        <link type="text/plain" rel="author" href="/humans.txt" />

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, user-scalable=yes, minimal-ui, viewport-fit=cover" />

        <!-- WebApp Capable -->
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="<%= htmlWebpackPlugin.options.title %>" />
		<meta name="msapplication-tooltip" content="<%= htmlWebpackPlugin.options.title %>" />
		<meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>" />
		<meta name="theme-color" content="<%= htmlWebpackPlugin.options.colors.primary %>" />
		<meta name="msapplication-TileColor" content="<%= htmlWebpackPlugin.options.colors.primary %>" />
		<meta name="msapplication-navbutton-color" content="<%= htmlWebpackPlugin.options.colors.primary %>" />

		<!-- Add to home screen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="form" />

        <!-- SEO -->
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta property="description" content="<%= htmlWebpackPlugin.options.description %>" />
        <meta name="generator" content="<%= htmlWebpackPlugin.options.author %>" />
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="<%= htmlWebpackPlugin.options.twitter %>">
        <meta name="twitter:creator" content="<%= htmlWebpackPlugin.options.twitter %>">
		<meta name="twitter:domain" content="<%= BASE_URL %>" />
		<meta name="twitter:image:alt" content="<%= htmlWebpackPlugin.options.description %>" />
		<meta property="article:author" content="https://www.facebook.com/<%= htmlWebpackPlugin.options.facebook %>" />
		<meta property="article:publisher" content="https://www.facebook.com/<%= htmlWebpackPlugin.options.facebook %>" />
        <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
        <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.library %>" />
        <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>" />
        <meta property="og:url" content="<%= BASE_URL %>" />
        <meta property="og:locale" content="en_US" />
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "WebSite",
                "url": "<%= BASE_URL %>",
                "headline": "<%= htmlWebpackPlugin.options.title %>",
                "name": "<%= htmlWebpackPlugin.options.library %>",
                "description": "<%= htmlWebpackPlugin.options.description %>"
            }
        </script>

    </head>
    <body>

        <noscript>
            <strong>
                We're sorry but tailwind doesn't work properly without JavaScript enabled. Please enable it to continue.
            </strong>
        </noscript>

        <div id="app"></div>

        <!-- built files will be auto injected -->
    </body>
</html>
